<VirtualHost *:80>
    DocumentRoot /opt/shopware-remote-admin-api-test-runner/public

    <Directory /opt/shopware-remote-admin-api-test-runner/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/shopware-remote-admin-api-test-runner-error.log
    CustomLog ${APACHE_LOG_DIR}/shopware-remote-admin-api-test-runner-access.log combined
</VirtualHost>

Listen 8090
<VirtualHost *:8090>
    DocumentRoot /opt/satis/public

    <Directory /opt/satis/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/satis-error.log
    CustomLog ${APACHE_LOG_DIR}/satis-access.log combined
</VirtualHost>

Listen 8100
<VirtualHost *:8100>
    DocumentRoot /opt/static

    <Directory /opt/static>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/static-error.log
    CustomLog ${APACHE_LOG_DIR}/static-access.log combined
</VirtualHost>
